<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body id="search" class="search">
    <full-view></full-view>
    <article class="search__page page">
        <posts-tabs class="search__topbar" role="menubar"></posts-tabs>
        <main class="search__gallery" role="menu">
            <post-gallery class="search__subpage general search__subpage--selected"></post-gallery>
            <!-- <post-gallery class="search__subpage favorites"></post-gallery> -->
        </main>
        <form id="search-form" class="search-area" action="" method="get">
            <div class="search-area__shadow"></div>
            <search-component name="search-component"></search-component>
            <filter-menu name="filter-menu"></filter-menu>
            <div class="suggestions">
                <p class="suggestions__title">Suggestions</p>
                <div class="suggestions__item">Animal</div>
                <div class="suggestions__item">Anthro</div>
                <div class="suggestions__item">Ball</div>
                <div class="suggestions__item">Car</div>
                <div class="suggestions__item">Dragon</div>
            </div>
        </form>
    </article>
</body>
</html>
