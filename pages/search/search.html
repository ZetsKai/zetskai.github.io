<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">

    <template id="posts-tabs">
	<style>
		:host * {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		:host {
			display: flex;
			background-color: var(--light-inset-surface);
			border-bottom: 1px solid var(--light-border);
		}

		.tab {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-basis: 100%;
			flex-grow: 1;
			padding: var(--spacing-lg);
		}

		.tab__icon {
			height: 32px;
			width: auto;
			color: var(--light-icon);
		}

		.tab--selected {
			background-color: var(--light-surface);

			.tab__icon {
				color: var(--fill-accent-brand);
			}
		}
	</style>

	    <div class="tab tab--selected" data-subpage="general">
	    	<svg class="tab__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" >
	    		<!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
	    		<path d="M5 21h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2M8.5 7c.83 0 1.5.67 1.5 1.5S9.33 10 8.5 10 7 9.33 7 8.5 7.67 7 8.5 7M5 17.41l3-3 1.29 1.29c.39.39 1.02.39 1.41 0l5.29-5.29 3 3V19h-14v-1.59Z"></path>
	    	</svg>
	    </div>
	    <div class="tab" data-subpage="favorites">
	    	<svg class="tab__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" >
	    		<!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
	    		<path d="M11.29 20.69c.2.2.45.29.71.29s.51-.1.71-.29l7.5-7.5c2.35-2.35 2.35-6.05 0-8.41-2.29-2.29-5.84-2.35-8.21-.2-2.36-2.15-5.91-2.09-8.21.2-2.35 2.36-2.35 6.06 0 8.41z"></path>
	    	</svg>
	    </div>
    </template>

	<template id="search-page">
		<posts-tabs></posts-tabs>
		<posts-favs></posts-favs>
	</template>

	<template id="image">
		<img src="" alt="" />
		<div class="stats"></div>
		<button class="heart"></button>
	</template>
</head>
<body>
	<posts-tabs></posts-tabs>
    <main class="search page">
        <section class="general search__subpage search__subpage--selected">
            <div class="search__column">
                <img class="search__image" src="https://static1.e926.net/data/ab/b7/abb730ed9734e6ec1c08c6d90be59be4.jpg" alt="" />

            </div>

        <section class="favorites search__subpage">

                <img class="search__image" src="https://static1.e926.net/data/0f/d0/0fd077c78f42bfd26db3a9cc5397edce.png" alt="" />
            </div>
            <div class="search__column">
                <img class="search__image" src="https://static1.e926.net/data/ab/b7/abb730ed9734e6ec1c08c6d90be59be4.jpg" alt="" />

            </div>
        </section>
    </main>
</body>
</html>
