<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body id="search" class="search">
    <full-view></full-view>
    <article class="search__page page">
        <posts-tabs class="search__topbar" role="menubar"></posts-tabs>
        <main class="search__gallery" role="menu">
            <post-gallery class="search__subpage general search__subpage--selected">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </post-gallery>
            <post-gallery class="search__subpage favorites"></post-gallery>
        </main>
    </article>
    <div class="search-area">
        <div class="search-area__shadow"></div>
        <div class="search-area__wrapper">
            <div class="search-suggestions">
                <p class="search-suggestions__title">Suggestions</p>
                <div class="search-suggestions__item">Animal</div>
                <div class="search-suggestions__item">Anthro</div>
                <div class="search-suggestions__item">Ball</div>
                <div class="search-suggestions__item">Car</div>
                <div class="search-suggestions__item">Dragon</div>
            </div>
            <div class="search-options">
                <div class="search-options__section">
                    <div class="search-options__title">Sort By</div>
                    <select name="filter-by" class="search-options__dropdown">
                        <option value="data">Date</option>
                        <option value="score">Score</option>
                        <option value="favorites">Favorites</option>
                    </select>
                    <mode-switch>
                        <button class="mode-switch__button mode-switch__button--selected">Newest</button>
                        <button class="mode-switch__button">Oldest</button>
                    </mode-switch>
                </div>
                <div class="search-options__section">
                    <div class="search-options__title">Ratings</div>
                    <div class="search-options__buttons">
                        <div class="button button--disabled">Safe</div>
                        <div class="button button--disabled">Questionable</div>
                        <div class="button button--disabled">Explicit</div>
                    </div>
                </div>
                <div class="search-options__section">
                    <div class="search-options__title">Enable Blacklist</div>
                    <div class="search-options__buttons">
                        <div class="button button--disabled">Blacklist</div>
                    </div>
                </div>
                <div class="search-options__confirmation">
                    <div class="button">Cancel</div>
                    <div class="button button--highlight">Apply</div>
                </div>
            </div>
            <nav class="search-area__bar">
                <input class="search-area__searchbox" placeholder="Search with Tags" type="search" name="search">
                <button class="search-area__filter-button">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" >
                        <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                        <path d="m20,2H4c-.55,0-1,.45-1,1v2c0,.24.09.48.25.66l6.75,7.72v7.62c0,.4.24.77.62.92.12.05.25.08.38.08.26,0,.52-.1.71-.29l2-2c.19-.19.29-.44.29-.71v-5.62l6.75-7.72c.16-.18.25-.42.25-.66v-2c0-.55-.45-1-1-1Z"></path>
                    </svg>
                </button>
                <button class="search-area__button button button--highlight">
                    <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" >
                        <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                        <path d="m18,10c0-4.41-3.59-8-8-8S2,5.59,2,10s3.59,8,8,8c1.85,0,3.54-.63,4.9-1.69l5.1,5.1,1.41-1.41-5.1-5.1c1.05-1.36,1.69-3.05,1.69-4.9Zm-14,0c0-3.31,2.69-6,6-6s6,2.69,6,6-2.69,6-6,6-6-2.69-6-6Z"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </div>
</body>
</html>
