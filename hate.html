<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
        }
        
        .square {
            background-color: blue;
            border: qpx solid orange;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <h1 class="initial">Initial: <span class="initial__x"></span>x, <span class="initial__y"></span>y</h1>
    <h1 class="move">Move: <span class="move__x"></span>x, <span class="move__y"></span>y</h1>
    <h1 class="last">Last: <span class="last__x"></span>x, <span class="last__y"></span>y</h1>
    <script>
        const initial = document.querySelector('.initial');
        const move = document.querySelector('.move');
        const last = document.querySelector('.last');
        const square = document.querySelector('.square');
        
        square.addEventListener('touchstart', touchEvent => {
            const touchData = touchEvent.touches[0];
            initial.querySelector('.initial__x').innerHTML = touchData.screenX;
            initial.querySelector('.initial__y').innerHTML = touchData.screenY;
        });

        square.addEventListener('touchmove', touchEvent => {
            const touchData = touchEvent.touches[0];
            move.querySelector('.move__x').innerHTML = touchData.screenX;
            move.querySelector('.move__y').innerHTML = touchData.screenY;
        })

        square.addEventListener('touchend', touchEvent => {
            const touchData = touchEvent.changedTouches[0];
            last.querySelector('.last__x').innerHTML = touchData.screenX;
            last.querySelector('.last__y').innerHTML = touchData.screenY;
        })
    </script>
</body>
</html>
