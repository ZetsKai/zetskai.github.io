<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate</title>
    <style>
        input {
            appearance: none;
            display: block;
            background-color: lightblue;
            border-radius: 0;
            padding: 8px;
            box-sizing: border-box;
        }

        input::before {
            display: block;
            content: attr(name);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <input type="radio" name="pingo" id="">
</body>
</html>
